<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>
<body>
    <dialog id="book-dialog">
      <form>
        <p>
          <label for="book-title">Title:</label><br>
          <input type="text" id="book-title" name="book-title"><br>
          <label for="book-author">Author:</label><br>
          <input type="text" id="book-author" name="book-author"><br>
          <label for="book-pages">Pages:</label><br>
          <input type="text" id="book-pages" name="book-pages"><br>
          <label for="book-read">Read:</label><br>
          <input type="checkbox" id="book-read" name="book-read">
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <input type="submit" id="submit-button" value="Submit" />
        </div>
      </form>
    </dialog>
    <p>
      <button id="new-book">New Book</button>
    </p>
    <output></output>
    <div >
        <ul id="book-list">
            
        </ul>
    </div>
</body>
</html>
